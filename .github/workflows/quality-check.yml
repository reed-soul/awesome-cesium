name: Quality Check

on:
  schedule:
    - cron: '0 3 1 * *'
  workflow_dispatch:

jobs:
  quality-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Quality Check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/quality-check.mjs

      - name: Create Issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('scripts/quality-report.json', 'utf8'));
            if (report.outdated === 0 && report.notFound === 0) return;

            let body = '## Monthly Quality Check Report\n\n';
            body += `Outdated (24+ months): ${report.outdated}\n`;
            body += `Not found (404): ${report.notFound}\n\n`;
            if (report.outdatedRepos?.length) {
              body += '### Outdated: ' + report.outdatedRepos.map(r => r.repo).join(', ') + '\n';
            }
            if (report.notFoundRepos?.length) {
              body += '### Not Found: ' + report.notFoundRepos.join(', ') + '\n';
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ“Š Monthly Quality Check - ' + (report.outdated + report.notFound) + ' issues',
              body: body,
              labels: ['maintenance', 'automated', 'help wanted']
            });
